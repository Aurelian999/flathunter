---
# Example configuration for Flathunter with Detail Scraper
# This configuration shows how to set up the detail scraper for
# Storia.ro and Imobiliare.ro listings

# Main loop configuration
loop:
    active: yes
    sleeping_time: 600  # 10 minutes between main scraper runs
    random_jitter: True

# Detail scraper configuration
# The detail scraper runs independently from the main loop
detail_scraper:
    loop_active: yes  # Should the detail scraper loop endlessly?
    hours_lookback: 24  # Fetch details for listings from last 24 hours

# Database location
database_location: /path/to/database

# URLs to monitor
# Include Storia.ro and Imobiliare.ro URLs for detail scraping
urls:
  # Storia.ro examples
  - https://www.storia.ro/ro/rezultate/inchiriere/apartament/bucuresti?limit=36&by=NEWEST
  - https://www.storia.ro/ro/rezultate/vanzare/apartament/cluj/cluj--napoca?limit=36
  
  # Imobiliare.ro examples
  - https://www.imobiliare.ro/inchirieri-apartamente/bucuresti
  - https://www.imobiliare.ro/vanzare-apartamente/cluj-napoca

# Filters
filters:
  min_rooms: 2
  max_rooms: 4
  min_size: 50
  max_size: 100
  min_price: 400  # EUR/month for rent
  max_price: 1500
  excluded_titles:
    - "demisol"  # No basement apartments
    - "subsol"
    - "garsoniera"  # No studio apartments

# Notifiers
notifiers:
  - telegram

# Telegram configuration
telegram:
  bot_token: YOUR_BOT_TOKEN_HERE
  receiver_ids:
    - YOUR_CHAT_ID_HERE
  notify_with_images: true

